<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Non-Member Appointment Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('GCC-Sunset-7.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .content-panel {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="text-slate-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-lg p-8 space-y-6 rounded-2xl shadow-lg content-panel">
            <div class="text-center">
                <a href="index.html"><img src="Area_59_Logo_Color_3x1.png" alt="Area 59 Logo" class="mx-auto h-16 mb-4"></a>
                <h1 class="text-3xl font-bold text-slate-900">Non-Member Request</h1>
                <p class="text-slate-600 mt-2">Interested in a tour or using a machine? Fill out the form below and we'll get back to you.</p>
            </div>
            <form id="request-form" class="space-y-4">
                 <div>
                    <label for="name" class="block text-sm font-medium">Your Name</label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-md border-slate-300">
                 </div>
                 <div>
                    <label for="email" class="block text-sm font-medium">Your Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-md border-slate-300">
                 </div>
                 <div>
                    <label for="machine-select" class="block text-sm font-medium">Machine of Interest (or "Tour")</label>
                    <select id="machine-select" required class="mt-1 block w-full rounded-md border-slate-300"></select>
                 </div>
                 <div class="grid grid-cols-2 gap-4">
                    <div>
                       <label for="date" class="block text-sm font-medium">Preferred Date</label>
                       <input type="date" id="date" required class="mt-1 block w-full rounded-md border-slate-300">
                    </div>
                    <div>
                       <label for="start-time" class="block text-sm font-medium">Preferred Time</label>
                       <input type="time" id="start-time" required class="mt-1 block w-full rounded-md border-slate-300">
                    </div>
                 </div>
                <button type="submit" id="submit-request-btn" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg">Submit Request</button>
            </form>
             <p id="success-message" class="hidden text-center text-green-600 font-semibold">Request sent! We will contact you shortly to confirm.</p>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.appspot.com",
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };
        
        let db;

        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                await loadInventory();
            } catch (error) { console.error("Firebase Init Error:", error); }
        }

        async function loadInventory() {
            const docRef = doc(db, "inventory", "main");
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const inventory = docSnap.data().data;
                const select = document.getElementById('machine-select');
                select.innerHTML = '<option value="Tour">General Tour</option>';
                 for (const category in inventory) {
                    const items = inventory[category].items || inventory[category].machines || [];
                    if (items.length > 0) {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = category;
                        items.forEach(item => {
                            const option = document.createElement('option');
                            option.value = item;
                            option.textContent = item;
                            optgroup.appendChild(option);
                        });
                        select.appendChild(optgroup);
                    }
                }
            }
        }
        
        document.getElementById('request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-request-btn');
            submitBtn.disabled = true;

            const startTime = document.getElementById('start-time').value;
            const tempEndTime = new Date(`1970-01-01T${startTime}`);
            tempEndTime.setHours(tempEndTime.getHours() + 1);
            const endTime = tempEndTime.toTimeString().substring(0,5);

            const request = {
                date: document.getElementById('date').value,
                machine: document.getElementById('machine-select').value,
                startTime: startTime,
                endTime: endTime, // Assume 1 hour for non-members
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                isMember: false,
                status: 'pending'
            };

            try {
                await addDoc(collection(db, "pending_appointments"), request);
                document.getElementById('success-message').classList.remove('hidden');
                document.getElementById('request-form').reset();
            } catch (error) {
                console.error(error);
                alert("Failed to submit request.");
            } finally {
                 submitBtn.disabled = false;
            }
        });

        initialize();
    </script>
</body>
</html>
