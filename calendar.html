<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Class Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; }
        .calendar-day { min-height: 120px; }
        .class-event {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: white;
            background-color: #3b82f6; /* blue-500 */
            margin-top: 0.25rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            position: relative;
            cursor: pointer;
        }
        .delete-btn {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 1.2rem;
            line-height: 1;
            font-weight: bold;
            color: white;
            opacity: 0.7;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
        .delete-btn:hover { opacity: 1; }
        body.admin-mode .delete-btn { display: block; } /* Show in admin mode */
        #admin-login-modal, #class-details-modal { display: none; }
    </style>
</head>
<body class="text-slate-800">

    <!-- Class Details Modal -->
    <div id="class-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div id="class-details-content" class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg space-y-4 relative">
            <button id="close-class-details" class="absolute top-4 right-4 text-2xl font-bold text-slate-500 hover:text-slate-800">&times;</button>
            <!-- Details will be injected here -->
        </div>
    </div>


    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm space-y-4">
            <h2 class="text-xl font-bold text-center">Admin Login</h2>
            <form id="admin-login-form">
                <input type="password" id="admin-password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border-slate-300">
                <div class="flex gap-4 mt-4">
                    <button type="button" id="cancel-admin-login" class="w-full py-2 bg-slate-200 rounded-lg">Cancel</button>
                    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg">Login</button>
                </div>
                <p id="admin-login-error" class="text-red-500 text-sm text-center hidden mt-2">Incorrect password.</p>
            </form>
        </div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8 relative">
            <a href="index.html"><img src="Area_59_Logo_Color_3x1.png" alt="Area 59 Logo" class="mx-auto h-20 mb-4"></a>
            <h1 class="text-4xl font-bold text-slate-900">Class & Event Calendar</h1>
            <p class="text-slate-600 mt-2">See what's happening at Area 59. Click on a class for more details.</p>
            <button id="admin-login-btn" class="absolute top-0 right-0 text-sm text-slate-500 hover:text-slate-800">Admin</button>
        </header>

         <div class="flex items-center justify-center mb-6 gap-4">
            <button id="prev-month" class="px-4 py-2 bg-white rounded-lg shadow font-semibold">&larr;</button>
            <h2 id="month-year" class="text-2xl font-bold"></h2>
            <button id="next-month" class="px-4 py-2 bg-white rounded-lg shadow font-semibold">&rarr;</button>
        </div>

        <div id="calendar" class="grid grid-cols-7 gap-px bg-slate-200 border border-slate-200"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, query, where, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.firebasestorage.app",
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };
        
        let db, currentDate = new Date(), classes = [];

        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth); // This line is crucial for write/delete permissions
                
                await loadClasses();
                renderCalendar();
            } catch (error) { 
                console.error("Firebase Init Error:", error); 
                document.getElementById('calendar').innerHTML = '<p class="text-red-500 col-span-7 text-center p-4">Could not connect to calendar service.</p>';
            }
        }

        async function loadClasses() {
            classes = [];
            const querySnapshot = await getDocs(collection(db, "classes"));
            querySnapshot.forEach((doc) => {
                classes.push({ id: doc.id, ...doc.data() });
            });
        }

        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';
            
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            document.getElementById('month-year').textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                calendarEl.innerHTML += `<div class="text-center font-bold p-2 bg-slate-100">${day}</div>`;
            });

            for (let i = 0; i < firstDay; i++) calendarEl.appendChild(document.createElement('div'));

            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day p-2 bg-white relative';
                dayEl.innerHTML = `<span class="font-semibold">${day}</span>`;

                const todayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayClasses = classes.filter(c => c.date === todayStr);
                
                dayClasses.sort((a,b) => a.startTime.localeCompare(b.startTime));
                dayClasses.forEach(c => {
                    const classDiv = document.createElement('div');
                    classDiv.className = 'class-event';
                    classDiv.dataset.classId = c.id; 
                    classDiv.innerHTML = `
                        ${c.startTime} - ${c.name}
                        <span class="delete-btn" data-id="${c.id}" data-series-id="${c.seriesId || ''}">&times;</span>
                    `;
                    dayEl.appendChild(classDiv);
                });
                
                calendarEl.appendChild(dayEl);
            }
        }
        
        // --- Modal Logic ---
        const classDetailsModal = document.getElementById('class-details-modal');
        const classDetailsContent = document.getElementById('class-details-content');

        document.getElementById('calendar').addEventListener('click', e => {
            const classEvent = e.target.closest('.class-event');
            if (classEvent && !e.target.classList.contains('delete-btn')) {
                const classId = classEvent.dataset.classId;
                const classData = classes.find(c => c.id === classId);
                if (classData) {
                    const isAdmin = document.body.classList.contains('admin-mode');
                    let seatsHTML;

                    if (isAdmin) {
                        seatsHTML = `
                            <div class="flex items-center gap-2">
                                <span class="font-semibold">Registrants:</span>
                                <button data-action="decrement" class="px-2 font-bold text-lg">-</button>
                                <span id="current-size-display" class="font-bold text-lg">${classData.currentSize}</span>
                                <button data-action="increment" class="px-2 font-bold text-lg">+</button>
                                <span>/ ${classData.maxSize}</span>
                            </div>
                        `;
                    } else {
                        const seatsAvailable = (classData.maxSize && classData.hasOwnProperty('currentSize')) 
                            ? `${classData.maxSize - classData.currentSize} of ${classData.maxSize} available` 
                            : 'N/A';
                        seatsHTML = `<p><span class="font-semibold">Seats Available:</span> ${seatsAvailable}</p>`;
                    }

                    classDetailsContent.innerHTML = `
                        <button id="close-class-details" class="absolute top-4 right-4 text-2xl font-bold text-slate-500 hover:text-slate-800">&times;</button>
                        <h2 class="text-2xl font-bold">${classData.name}</h2>
                        <p class="text-slate-600">${classData.description || 'No description available.'}</p>
                        <div class="text-lg space-y-1">
                            <p><span class="font-semibold">When:</span> ${new Date(classData.date + 'T00:00:00').toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })}</p>
                            <p><span class="font-semibold">Time:</span> ${classData.startTime} - ${classData.endTime}</p>
                            ${seatsHTML}
                        </div>
                        ${isAdmin ? `<button id="update-class-btn" data-id="${classId}" class="w-full mt-4 px-4 py-2 font-semibold text-white bg-green-600 rounded-lg">Update Registrants</button>` : ''}
                        ${classData.registrationLink ? `<a href="${classData.registrationLink}" target="_blank" class="block w-full text-center mt-4 px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg">Register Now</a>` : ''}
                        <p id="update-status" class="text-center h-4 mt-2"></p>
                    `;
                    classDetailsContent.dataset.maxSize = classData.maxSize;
                    classDetailsModal.style.display = 'flex';
                }
            }
        });

        classDetailsModal.addEventListener('click', async e => {
            if (e.target.id === 'class-details-modal' || e.target.id === 'close-class-details') {
                classDetailsModal.style.display = 'none';
            }
            if(e.target.dataset.action) {
                const display = document.getElementById('current-size-display');
                let currentSize = parseInt(display.textContent);
                const maxSize = parseInt(classDetailsContent.dataset.maxSize);
                if(e.target.dataset.action === 'increment' && currentSize < maxSize) {
                    display.textContent = currentSize + 1;
                } else if (e.target.dataset.action === 'decrement' && currentSize > 0) {
                    display.textContent = currentSize - 1;
                }
            }
            if(e.target.id === 'update-class-btn') {
                const classId = e.target.dataset.id;
                const newSize = parseInt(document.getElementById('current-size-display').textContent);
                await updateClassSize(classId, newSize);
            }
        });

        async function updateClassSize(id, newSize) {
            const statusEl = document.getElementById('update-status');
            statusEl.textContent = 'Updating...';
            try {
                const classRef = doc(db, "classes", id);
                await updateDoc(classRef, { currentSize: newSize });
                statusEl.textContent = 'Updated successfully!';
                
                // Update local data before re-rendering for instant feedback
                const classToUpdate = classes.find(c => c.id === id);
                if(classToUpdate) classToUpdate.currentSize = newSize;
                
                renderCalendar();
                setTimeout(() => {
                    classDetailsModal.style.display = 'none';
                }, 1500);
            } catch (error) {
                console.error("Error updating class size:", error);
                statusEl.textContent = 'Error updating.';
            }
        }

        // Admin & Deletion Logic
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminModal = document.getElementById('admin-login-modal');
        const adminLoginForm = document.getElementById('admin-login-form');
        const cancelAdminLogin = document.getElementById('cancel-admin-login');

        adminLoginBtn.addEventListener('click', () => adminModal.style.display = 'flex');
        cancelAdminLogin.addEventListener('click', () => adminModal.style.display = 'none');

        adminLoginForm.addEventListener('submit', e => {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('admin-login-error');
            if (password === "Pronghorn@59") {
                document.body.classList.add('admin-mode');
                adminModal.style.display = 'none';
                errorEl.classList.add('hidden');
                document.getElementById('admin-password').value = '';
            } else {
                errorEl.classList.remove('hidden');
            }
        });

        document.getElementById('calendar').addEventListener('click', async e => {
            if (e.target.classList.contains('delete-btn')) {
                const classId = e.target.dataset.id;
                const seriesId = e.target.dataset.seriesId;
                if (!confirm("Are you sure you want to delete this class?")) return;
                if (seriesId && confirm("This is part of a series. Delete the ENTIRE series?")) {
                    await deleteClassSeries(seriesId);
                } else {
                    await deleteSingleClass(classId);
                }
                await loadClasses(); 
                renderCalendar(); 
            }
        });
        
        async function deleteSingleClass(id) {
            try { await deleteDoc(doc(db, "classes", id)); } 
            catch (error) { console.error("Error deleting single class:", error); alert("Could not delete class."); }
        }
        
        async function deleteClassSeries(seriesId) {
            try {
                const q = query(collection(db, "classes"), where("seriesId", "==", seriesId));
                const querySnapshot = await getDocs(q);
                const batch = writeBatch(db);
                querySnapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
            } catch (error) { console.error("Error deleting class series:", error); alert("Could not delete class series."); }
        }

        document.getElementById('prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        document.getElementById('next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });

        initialize();
    </script>
</body>
</html>
