<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Add a Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('GCC-Sunset-7.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .content-panel, .login-panel {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        #main-content, #repetition-options { display: none; }
    </style>
</head>
<body class="text-slate-800">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 rounded-2xl shadow-lg login-panel">
            <h1 class="text-2xl font-bold text-slate-900 text-center">Admin Access</h1>
            <form id="login-form" class="space-y-4">
                <input type="password" id="password-input" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border-slate-300">
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Unlock</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center hidden">Incorrect password or connection error.</p>
            <div class="text-center">
                <a href="admin.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mx-auto max-w-2xl p-4 sm:p-6 md:p-8">
        <div class="content-panel p-8 rounded-xl shadow-lg">
            <header class="text-center mb-6">
                <h1 class="text-3xl font-bold text-slate-900">Add a New Class</h1>
                <p class="text-slate-600 mt-2">Fill out the details below to add a class to the public calendar.</p>
            </header>
            
            <form id="add-class-form" class="space-y-4">
                <div>
                    <label for="class-name" class="block text-sm font-medium">Class Name</label>
                    <input type="text" id="class-name" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div>
                    <label for="class-description" class="block text-sm font-medium">Description</label>
                    <textarea id="class-description" rows="3" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm"></textarea>
                </div>
                <div>
                    <label for="class-registration-link" class="block text-sm font-medium">Registration Link (Optional)</label>
                    <input type="url" id="class-registration-link" placeholder="https://..." class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="class-max-size" class="block text-sm font-medium">Max Class Size</label>
                        <input type="number" id="class-max-size" required value="10" min="1" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                    </div>
                    <div>
                        <label for="class-current-size" class="block text-sm font-medium">Current # of Registrants</label>
                        <input type="number" id="class-current-size" required value="0" min="0" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                    </div>
                </div>
                 <div>
                    <label for="class-date" class="block text-sm font-medium">Date of First Class</label>
                    <input type="date" id="class-date" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="start-time" class="block text-sm font-medium">Start Time</label>
                        <input type="time" id="start-time" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                    </div>
                    <div>
                        <label for="end-time" class="block text-sm font-medium">End Time</label>
                        <input type="time" id="end-time" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                    </div>
                </div>

                <!-- Repetition Section -->
                <div>
                    <label for="repetition-type" class="block text-sm font-medium">Repetition</label>
                    <select id="repetition-type" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                        <option value="none">Does not repeat</option>
                        <option value="weekly">Repeats Weekly</option>
                        <option value="bi-weekly">Repeats Bi-Weekly</option>
                    </select>
                </div>
                <div id="repetition-options">
                     <label for="repetition-count" class="block text-sm font-medium">Number of Occurrences</label>
                    <input type="number" id="repetition-count" value="1" min="1" max="52" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>

                <div class="pt-4">
                    <button type="submit" id="save-class-btn" class="w-full px-4 py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Save Class(es)</button>
                </div>
            </form>
            <p id="save-status" class="text-center mt-4 h-6 font-medium"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, writeBatch, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.firebasestorage.app",
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };
        
        let db;
        let isFirebaseConnected = false;

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        document.addEventListener('DOMContentLoaded', async () => {
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                isFirebaseConnected = true;
            } catch (error) {
                loginError.textContent = "Could not connect to Firebase.";
                loginError.classList.remove('hidden');
            }
        });
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('password-input').value === "Pronghorn@59" && isFirebaseConnected) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                loginError.classList.remove('hidden');
            }
        });

        const repetitionType = document.getElementById('repetition-type');
        const repetitionOptions = document.getElementById('repetition-options');
        repetitionType.addEventListener('change', () => {
            if (repetitionType.value === 'none') {
                repetitionOptions.style.display = 'none';
            } else {
                repetitionOptions.style.display = 'block';
            }
        });

        const addClassForm = document.getElementById('add-class-form');
        const saveBtn = document.getElementById('save-class-btn');
        const saveStatus = document.getElementById('save-status');

        addClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            saveBtn.disabled = true;
            saveStatus.textContent = 'Saving...';

            const baseClass = {
                name: document.getElementById('class-name').value,
                description: document.getElementById('class-description').value,
                registrationLink: document.getElementById('class-registration-link').value,
                maxSize: parseInt(document.getElementById('class-max-size').value),
                currentSize: parseInt(document.getElementById('class-current-size').value),
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
            };
            
            const startDate = new Date(document.getElementById('class-date').value + 'T00:00:00');
            const repeatType = repetitionType.value;
            const repeatCount = repeatType === 'none' ? 1 : parseInt(document.getElementById('repetition-count').value);
            const seriesId = repeatCount > 1 ? Date.now().toString() : null;

            try {
                const batch = writeBatch(db);
                for (let i = 0; i < repeatCount; i++) {
                    const classDate = new Date(startDate);
                    const weekIncrement = repeatType === 'bi-weekly' ? 14 : 7;
                    if (repeatType !== 'none') {
                        classDate.setDate(startDate.getDate() + (i * weekIncrement));
                    }

                    const newClass = {
                        ...baseClass,
                        date: classDate.toISOString().split('T')[0],
                        seriesId: seriesId
                    };
                    
                    const newClassRef = doc(collection(db, "classes"));
                    batch.set(newClassRef, newClass);
                }
                
                await batch.commit();
                
                saveStatus.textContent = `Successfully added ${repeatCount} class(es)!`;
                addClassForm.reset();
                repetitionOptions.style.display = 'none';

            } catch (error) {
                console.error("Error adding class(es):", error);
                saveStatus.textContent = "Error saving class. Check console.";
            } finally {
                saveBtn.disabled = false;
                setTimeout(() => saveStatus.textContent = '', 5000);
            }
        });
    </script>
</body>
</html>
