<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Add a Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-panel, .content-panel {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        #main-content { display: none; }
    </style>
</head>
<body class="bg-slate-100">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 rounded-2xl shadow-lg login-panel">
            <h1 class="text-2xl font-bold text-slate-900 text-center">Admin Access</h1>
            <form id="login-form" class="space-y-4">
                <input type="password" id="password-input" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border-slate-300">
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Unlock</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center hidden">Incorrect password.</p>
             <div class="text-center">
                <a href="admin.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <div id="main-content" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-lg p-8 space-y-6 rounded-2xl shadow-lg content-panel">
            <h1 class="text-3xl font-bold text-slate-900 text-center">Add a New Class or Event</h1>
            <form id="class-form" class="space-y-4">
                <div>
                    <label for="classTitle" class="block text-sm font-medium text-slate-700">Class/Event Title</label>
                    <input type="text" id="classTitle" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div>
                    <label for="classDescription" class="block text-sm font-medium text-slate-700">Description</label>
                    <textarea id="classDescription" rows="4" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm"></textarea>
                </div>
                 <div>
                    <label for="classInstructor" class="block text-sm font-medium text-slate-700">Instructor</label>
                    <input type="text" id="classInstructor" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="classDate" class="block text-sm font-medium text-slate-700">Date</label>
                        <input type="date" id="classDate" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                    </div>
                    <div>
                        <label for="startTime" class="block text-sm font-medium text-slate-700">Start Time</label>
                        <input type="time" id="startTime" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                    </div>
                    <div>
                        <label for="endTime" class="block text-sm font-medium text-slate-700">End Time</label>
                        <input type="time" id="endTime" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                    </div>
                </div>
                <button type="submit" id="submit-class-btn" class="w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Add to Calendar</button>
            </form>
            <p id="success-message" class="hidden text-center text-green-600 font-semibold">Class added successfully!</p>
            <p id="error-message" class="hidden text-center text-red-600 font-semibold"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.appspot.com",
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };

        let db;

        // --- Authentication ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (document.getElementById('password-input').value === "Pronghorn@59") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                await initializeFirebase();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        });

        async function initializeFirebase() {
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
            } catch (e) {
                console.error("Firebase Error", e);
                alert("Could not connect to Firebase. Check console.");
            }
        }

        // --- Form Submission ---
        const classForm = document.getElementById('class-form');
        classForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!db) return;

            const submitBtn = document.getElementById('submit-class-btn');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const classData = {
                title: document.getElementById('classTitle').value,
                description: document.getElementById('classDescription').value,
                instructor: document.getElementById('classInstructor').value,
                date: document.getElementById('classDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "classes"), classData);
                successMessage.classList.remove('hidden');
                classForm.reset();
                setTimeout(() => successMessage.classList.add('hidden'), 5000);
            } catch (error) {
                console.error("Error adding document: ", error);
                errorMessage.textContent = "There was an error saving the class. Please try again.";
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add to Calendar';
            }
        });
    </script>
</body>
</html>
