<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Approve Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         body {
            background-image: url('GCC-Sunset-7.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .login-panel, .content-panel {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        #main-content { display: none; }
        .project-card img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 rounded-2xl shadow-lg login-panel">
            <h1 class="text-2xl font-bold text-slate-900 text-center">Admin Access</h1>
            <form id="login-form" class="space-y-4">
                 <input type="password" id="password-input" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border-slate-300">
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Unlock</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center hidden">Incorrect password.</p>
             <div class="text-center">
                <a href="admin.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mx-auto max-w-7xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8 p-6 rounded-xl content-panel shadow-md">
            <h1 class="text-4xl font-bold text-slate-900">Approve Projects</h1>
            <p class="text-slate-600 mt-2">Review projects submitted by admins and publish them to the public gallery.</p>
        </header>

        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="col-span-full text-center">Loading pending projects...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.appspot.com",
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };
        
        let db;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (document.getElementById('password-input').value === "Pronghorn@59") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                await initializeFirebase();
                loadPendingProjects();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        });

         async function initializeFirebase() {
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
            } catch (e) { console.error("Firebase Error", e); }
        }

        async function loadPendingProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';
            try {
                const querySnapshot = await getDocs(collection(db, "pending_projects"));
                if (querySnapshot.empty) {
                    container.innerHTML = '<p class="col-span-full text-center font-medium p-8 bg-white/80 rounded-lg shadow">No pending projects to approve.</p>';
                    return;
                }
                querySnapshot.forEach(doc => {
                    const project = { id: doc.id, ...doc.data() };
                    const card = createProjectCard(project);
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading projects:", e);
                container.innerHTML = '<p class="col-span-full text-center text-red-500">Error loading projects.</p>';
            }
        }

        function createProjectCard(project) {
            const div = document.createElement('div');
            div.className = 'project-card bg-white rounded-lg shadow-lg overflow-hidden flex flex-col';
            div.innerHTML = `
                <img src="${project.imageUrls?.[0] || 'https://placehold.co/600x400/e2e8f0/475569?text=No+Image'}" alt="${project.name}">
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold">${project.name}</h3>
                    <p class="text-sm text-slate-500 mb-2">Type: ${project.type}</p>
                    <p class="text-slate-600 flex-grow">${project.description.substring(0, 100)}...</p>
                    <div class="flex gap-2 mt-4">
                        <button data-id="${project.id}" class="approve-btn w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Approve</button>
                        <button data-id="${project.id}" class="deny-btn w-full px-4 py-2 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700">Deny</button>
                    </div>
                </div>
            `;
            return div;
        }

         document.getElementById('projects-container').addEventListener('click', async (e) => {
            const button = e.target;
            const id = button.dataset.id;
            if (!id) return;
            
            button.disabled = true;

            const pendingDocRef = doc(db, "pending_projects", id);

            if (button.classList.contains('approve-btn')) {
                button.textContent = 'Approving...';
                await updateDoc(pendingDocRef, { approved: true }); // Set flag
                const querySnapshot = await getDocs(collection(db, "pending_projects"));
                const pendingDoc = querySnapshot.docs.find(d => d.id === id);
                if (pendingDoc) {
                    await setDoc(doc(db, "projects", id), pendingDoc.data());
                    await deleteDoc(pendingDocRef);
                }
            } else if (button.classList.contains('deny-btn')) {
                button.textContent = 'Denying...';
                await deleteDoc(pendingDocRef);
            }
            loadPendingProjects();
        });
    </script>
</body>
</html>
