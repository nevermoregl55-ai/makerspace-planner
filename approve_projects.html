<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Approve Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; }
        .project-card { transition: box-shadow 0.3s ease; }
        .project-card:hover { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="text-slate-800">
    <div id="app" class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900">Project Approval Queue</h1>
            <p class="text-slate-600 mt-2">Review pending projects and approve them to be displayed in the public gallery.</p>
             <a href="admin.html" class="text-blue-600 hover:underline mt-4 inline-block font-medium">&larr; Back to Admin Dashboard</a>
        </header>

        <div id="loading" class="text-center">
            <p class="text-lg font-semibold">Loading pending projects...</p>
        </div>

        <div id="pending-projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Projects will be loaded here -->
        </div>

         <div id="no-projects" class="hidden text-center bg-white p-8 rounded-lg shadow-md">
            <p class="text-xl font-semibold text-slate-700">No pending projects to review!</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            /* PASTE YOUR FIREBASE CONFIG OBJECT HERE */
        };

        let db, auth;

        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                loadPendingProjects();
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                document.getElementById('loading').textContent = 'Error: Could not connect to the database. Check your Firebase config and security rules.';
            }
        }

        async function loadPendingProjects() {
            const container = document.getElementById('pending-projects-container');
            const loadingEl = document.getElementById('loading');
            const noProjectsEl = document.getElementById('no-projects');
            container.innerHTML = '';
            
            try {
                const querySnapshot = await getDocs(collection(db, "pending_projects"));
                loadingEl.style.display = 'none';

                if (querySnapshot.empty) {
                    noProjectsEl.classList.remove('hidden');
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const project = doc.data();
                    const card = createProjectCard(project);
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching pending projects: ", error);
                loadingEl.textContent = 'Failed to load projects. Check console and security rules.';
            }
        }

        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card bg-white rounded-lg shadow-md overflow-hidden';
            card.innerHTML = `
                <img src="${project.images[0] || 'https://placehold.co/600x400/e2e8f0/475569?text=No+Image'}" alt="${project.name}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-2">${project.name}</h2>
                    <p class="text-slate-600 mb-4 h-20 overflow-hidden">${project.description}</p>
                    <div class="flex justify-end gap-4">
                        <button class="deny-btn px-4 py-2 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700" data-id="${project.id}">Deny</button>
                        <button class="approve-btn px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700" data-id="${project.id}">Approve</button>
                    </div>
                </div>
            `;
            
            card.querySelector('.approve-btn').addEventListener('click', () => approveProject(project));
            card.querySelector('.deny-btn').addEventListener('click', () => denyProject(project.id));
            
            return card;
        }

        async function approveProject(project) {
            try {
                project.approved = true;
                await setDoc(doc(db, "projects", project.id), project);
                await deleteDoc(doc(db, "pending_projects", project.id));
                alert(`Project "${project.name}" has been approved and is now public!`);
                loadPendingProjects();
            } catch (error) {
                console.error("Error approving project: ", error);
                alert("Failed to approve project.");
            }
        }
        
        async function denyProject(projectId) {
            if (confirm("Are you sure you want to permanently delete this pending project?")) {
                try {
                    await deleteDoc(doc(db, "pending_projects", projectId));
                    alert("Project has been deleted.");
                    loadPendingProjects();
                } catch (error) {
                    console.error("Error deleting project: ", error);
                    alert("Failed to delete project.");
                }
            }
        }

        initialize();
    </script>
</body>
</html>
