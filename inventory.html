<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('GCC-Sunset-7.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .content-panel, .login-panel {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        #main-content { display: none; }
    </style>
</head>
<body class="text-slate-800">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 rounded-2xl shadow-lg login-panel">
            <h1 class="text-2xl font-bold text-slate-900 text-center">Admin Access</h1>
            <form id="login-form" class="space-y-4">
                <input type="password" id="password-input" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border-slate-300">
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Unlock</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center hidden">Incorrect password or connection error.</p>
             <div class="text-center">
                <a href="admin.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mx-auto max-w-5xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8 p-6 rounded-xl content-panel shadow-md">
            <h1 class="text-4xl font-bold text-slate-900">Inventory Management</h1>
            <p class="text-slate-700 mt-2">Add, remove, and update the equipment, materials, and software available at Area 59.</p>
        </header>

        <div id="inventory-container" class="space-y-6">
            <p class="text-center font-medium p-8 bg-white/80 rounded-lg shadow">Loading inventory from database...</p>
        </div>

        <div class="mt-8 content-panel p-6 rounded-xl shadow-md">
            <h3 class="text-xl font-semibold mb-4">Add New Category</h3>
            <div class="flex gap-4">
                <input type="text" id="new-category-name" placeholder="Category Name" class="flex-grow w-full px-4 py-2 rounded-lg border-slate-300">
                <button id="add-category-btn" class="px-5 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Add</button>
            </div>
        </div>
        
        <div class="mt-8 text-center">
             <button id="save-inventory-btn" class="w-full max-w-xs px-6 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Save to Database</button>
             <p id="save-status" class="text-green-600 mt-4 font-medium h-6"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Corrected Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.firebasestorage.app", // Corrected URL
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };
        
        let db, auth, inventoryDocRef;
        let inventoryData = {};
        let isFirebaseConnected = false;

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        document.addEventListener('DOMContentLoaded', async () => {
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                inventoryDocRef = doc(db, 'inventory', 'main');
                isFirebaseConnected = true;
                console.log("Firebase connected successfully on page load.");
            } catch (e) { 
                console.error("Firebase Initialization Error:", e);
                loginError.textContent = "Could not connect to Firebase. Check console.";
                loginError.classList.remove('hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden');

            if (document.getElementById('password-input').value !== "Pronghorn@59") {
                loginError.textContent = "Incorrect password.";
                loginError.classList.remove('hidden');
                return;
            }
            
            if(isFirebaseConnected) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                loadInventory();
            } else {
                 loginError.textContent = "Could not connect to Firebase. Check console.";
                 loginError.classList.remove('hidden');
            }
        });


        async function loadInventory() {
            try {
                const docSnap = await getDoc(inventoryDocRef);
                if (docSnap.exists()) {
                    inventoryData = docSnap.data().data;
                } else {
                    console.warn("No inventory document found. Using an empty object.");
                    inventoryData = { "Software": { "items": ["Default Item"] } };
                }
                renderInventory();
            } catch (error) {
                console.error("Error loading inventory:", error);
                document.getElementById('inventory-container').innerHTML = `<p class="text-center text-red-500">Error loading inventory. Check security rules and console.</p>`;
            }
        }
        
        function renderInventory() {
            const inventoryContainer = document.getElementById('inventory-container');
            inventoryContainer.innerHTML = '';
            for (const category in inventoryData) {
                const categoryEl = createCategoryElement(category, inventoryData[category]);
                inventoryContainer.appendChild(categoryEl);
            }
        }
        
        function createCategoryElement(categoryName, categoryData) {
            const div = document.createElement('div');
            div.className = 'content-panel p-6 rounded-xl shadow-md';
            
            let contentHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">${categoryName}</h2>
                    <button class="remove-category-btn text-red-500 hover:text-red-700 font-bold text-lg" data-category="${categoryName}">Remove Category</button>
                </div>`;

            if (categoryData.hasOwnProperty('machines')) {
                contentHTML += `
                    <h3 class="text-lg font-semibold mb-2">Machines</h3>
                    <ul class="list-disc list-inside space-y-2 mb-4">
                        ${(categoryData.machines || []).map(item => `<li><span>${item}</span> <button class="remove-item-btn text-red-500 font-bold ml-2" data-category="${categoryName}" data-item="${item}" data-list-type="machines">x</button></li>`).join('')}
                    </ul>
                    <div class="flex gap-4 mb-6"><input type="text" class="new-item-input flex-grow rounded-md"><button class="add-item-btn bg-blue-500 text-white px-3 rounded-md" data-category="${categoryName}" data-list-type="machines">Add Machine</button></div><hr class="my-4">`;
                contentHTML += `
                    <h3 class="text-lg font-semibold mb-2">Available Materials</h3>
                    <ul class="list-disc list-inside space-y-2 mb-4">
                         ${(categoryData.materials || []).map(item => `<li><span>${item}</span> <button class="remove-item-btn text-red-500 font-bold ml-2" data-category="${categoryName}" data-item="${item}" data-list-type="materials">x</button></li>`).join('')}
                    </ul>
                    <div class="flex gap-4"><input type="text" class="new-item-input flex-grow rounded-md"><button class="add-item-btn bg-blue-500 text-white px-3 rounded-md" data-category="${categoryName}" data-list-type="materials">Add Material</button></div>`;
            } else {
                contentHTML += `
                    <ul class="list-disc list-inside space-y-2 mb-4">
                        ${(categoryData.items || []).map(item => `<li><span>${item}</span> <button class="remove-item-btn text-red-500 font-bold ml-2" data-category="${categoryName}" data-item="${item}" data-list-type="items">x</button></li>`).join('')}
                    </ul>
                    <div class="flex gap-4"><input type="text" class="new-item-input flex-grow rounded-md"><button class="add-item-btn bg-blue-500 text-white px-3 rounded-md" data-category="${categoryName}" data-list-type="items">Add Item</button></div>`;
            }
            div.innerHTML = contentHTML;
            return div;
        }

        document.getElementById('add-category-btn').addEventListener('click', () => {
             const newCategoryName = document.getElementById('new-category-name').value.trim();
            if (newCategoryName && !inventoryData[newCategoryName]) {
                inventoryData[newCategoryName] = { items: [] };
                document.getElementById('new-category-name').value = '';
                renderInventory();
            }
        });

        document.getElementById('inventory-container').addEventListener('click', e => {
            const target = e.target;
            const category = target.dataset.category;
            const listType = target.dataset.listType;

            if (target.classList.contains('add-item-btn')) {
                const input = target.previousElementSibling;
                const newItem = input.value.trim();
                if (newItem && category && listType) {
                    if (!inventoryData[category][listType]) inventoryData[category][listType] = [];
                    inventoryData[category][listType].push(newItem);
                    input.value = '';
                    renderInventory();
                }
            } else if (target.classList.contains('remove-item-btn')) {
                 const itemToRemove = target.dataset.item;
                if (category && itemToRemove && listType) {
                    inventoryData[category][listType] = inventoryData[category][listType].filter(item => item !== itemToRemove);
                    renderInventory();
                }
            } else if (target.classList.contains('remove-category-btn')) {
                if (category) {
                    delete inventoryData[category];
                    renderInventory();
                }
            }
        });

        document.getElementById('save-inventory-btn').addEventListener('click', async () => {
            const saveBtn = document.getElementById('save-inventory-btn');
            const saveStatus = document.getElementById('save-status');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            saveStatus.textContent = '';
            
            try {
                await setDoc(inventoryDocRef, { data: inventoryData });
                saveStatus.textContent = 'Inventory saved successfully!';
            } catch (e) {
                console.error("Error saving inventory:", e);
                saveStatus.textContent = 'Error saving. Check console.';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save to Database';
                setTimeout(() => saveStatus.textContent = '', 4000);
            }
        });

    </script>
</body>
</html>
