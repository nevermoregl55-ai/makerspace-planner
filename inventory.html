<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('GCC-Sunset-7.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .content-panel, .login-panel {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        #main-content { display: none; }

        /* Screen Styles */
        #printable-area {
            display: none;
        }

        /* Print Styles - Rewritten for reliability */
        @media print {
            /* Hide everything in the body that is NOT the printable area */
            body > *:not(#printable-area) {
                display: none;
            }
            
            /* Show the printable area and ensure it's the only thing on the page */
            #printable-area {
                display: block;
                position: static; /* Let it flow naturally */
            }

            /* Basic table styling for the printout */
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 10pt;
            }
            th, td {
                border: 1px solid #666;
                padding: 4px;
                text-align: left;
            }
            th {
                background-color: #eee;
                font-weight: bold;
            }
            h1, h2 {
                color: black;
                margin-top: 20px;
                border-bottom: 1px solid #ccc;
            }
            p {
                color: black;
            }
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 rounded-2xl shadow-lg login-panel">
            <h1 class="text-2xl font-bold text-slate-900 text-center">Admin Access</h1>
            <form id="login-form" class="space-y-4">
                <input type="password" id="password-input" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border-slate-300">
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Unlock</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center hidden">Incorrect password or connection error.</p>
             <div class="text-center">
                <a href="admin.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mx-auto max-w-5xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8 p-6 rounded-xl content-panel shadow-md">
            <h1 class="text-4xl font-bold text-slate-900">Inventory Management</h1>
            <p class="text-slate-700 mt-2">Add, remove, and update the equipment, materials, and software available at Area 59.</p>
            <button id="print-consumables-btn" class="mt-4 px-4 py-2 font-semibold text-white bg-gray-600 rounded-lg hover:bg-gray-700">Print Consumables List</button>
        </header>

        <div id="inventory-container" class="space-y-6">
            <p class="text-center font-medium p-8 bg-white/80 rounded-lg shadow">Loading inventory from database...</p>
        </div>

        <div class="mt-8 content-panel p-6 rounded-xl shadow-md">
            <h3 class="text-xl font-semibold mb-4">Add New Category</h3>
            <div class="flex gap-4">
                <input type="text" id="new-category-name" placeholder="Category Name" class="flex-grow w-full px-4 py-2 rounded-lg border-slate-300">
                <button id="add-category-btn" class="px-5 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Add</button>
            </div>
        </div>
        
        <div class="mt-8 text-center">
             <button id="save-inventory-btn" class="w-full max-w-xs px-6 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Save to Database</button>
             <p id="save-status" class="text-green-600 mt-4 font-medium h-6"></p>
        </div>
    </div>
    
    <!-- Area for the printable report -->
    <div id="printable-area"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.firebasestorage.app",
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };
        
        let db, auth, inventoryDocRef;
        let inventoryData = {};
        let isFirebaseConnected = false;

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        document.addEventListener('DOMContentLoaded', async () => {
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                inventoryDocRef = doc(db, 'inventory', 'main');
                isFirebaseConnected = true;
            } catch (e) { 
                console.error("Firebase Initialization Error:", e);
                loginError.textContent = "Could not connect to Firebase.";
                loginError.classList.remove('hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (document.getElementById('password-input').value === "Pronghorn@59" && isFirebaseConnected) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                loadInventory();
            } else {
                loginError.classList.remove('hidden');
            }
        });


        async function loadInventory() {
            try {
                const docSnap = await getDoc(inventoryDocRef);
                inventoryData = docSnap.exists() ? docSnap.data().data : { "Default Category": { items: [] } };
                renderInventory();
            } catch (error) {
                console.error("Error loading inventory:", error);
                document.getElementById('inventory-container').innerHTML = `<p class="text-center text-red-500">Error loading inventory.</p>`;
            }
        }
        
        function renderInventory() {
            const inventoryContainer = document.getElementById('inventory-container');
            inventoryContainer.innerHTML = '';
            for (const category in inventoryData) {
                const categoryEl = createCategoryElement(category, inventoryData[category]);
                inventoryContainer.appendChild(categoryEl);
            }
        }

        function getAllMachines() {
            let machines = [];
            for (const category in inventoryData) {
                const items = inventoryData[category].machines || inventoryData[category].items || [];
                machines.push(...items);
            }
            return machines;
        }
        
        function createCategoryElement(categoryName, categoryData) {
            const div = document.createElement('div');
            div.className = 'content-panel p-6 rounded-xl shadow-md';
            
            let contentHTML = `<div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">${categoryName}</h2><button class="remove-category-btn text-red-500 hover:text-red-700 font-bold text-lg" data-category="${categoryName}">Remove Category</button></div>`;

            if (categoryData.hasOwnProperty('machines')) {
                // Machines List
                contentHTML += `
                    <h3 class="text-lg font-semibold mb-2">Publicly Listed Machines</h3>
                    <ul class="list-disc list-inside space-y-2 mb-4">
                        ${(categoryData.machines || []).map(item => `
                            <li class="flex justify-between items-center">
                                <span>${item}</span>
                                <button class="remove-item-btn text-red-500 hover:text-red-700 font-bold" data-category="${categoryName}" data-item="${item}" data-list-type="machines">&times;</button>
                            </li>`).join('')}
                    </ul>
                    <div class="flex gap-4 mb-6">
                        <input type="text" class="new-item-input flex-grow w-full px-4 py-2 text-slate-900 bg-white border border-slate-300 rounded-lg" placeholder="New Machine Name">
                        <button class="add-item-btn px-5 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700" data-category="${categoryName}" data-list-type="machines">Add Machine</button>
                    </div>`;

                // Materials List
                contentHTML += `
                    <h3 class="text-lg font-semibold mb-2">Publicly Listed Materials</h3>
                    <ul class="list-disc list-inside space-y-2 mb-4">
                         ${(categoryData.materials || []).map(item => `
                            <li class="flex justify-between items-center">
                                <span>${item}</span>
                                <button class="remove-item-btn text-red-500 hover:text-red-700 font-bold" data-category="${categoryName}" data-item="${item}" data-list-type="materials">&times;</button>
                            </li>`).join('')}
                    </ul>
                    <div class="flex gap-4">
                        <input type="text" class="new-item-input flex-grow w-full px-4 py-2 text-slate-900 bg-white border border-slate-300 rounded-lg" placeholder="New Material Name">
                        <button class="add-item-btn px-5 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700" data-category="${categoryName}" data-list-type="materials">Add Material</button>
                    </div>`;
            } else {
                // Simple Items List
                contentHTML += `
                    <h3 class="text-lg font-semibold mb-2">Publicly Listed Items</h3>
                    <ul class="list-disc list-inside space-y-2 mb-4">
                        ${(categoryData.items || []).map(item => `
                            <li class="flex justify-between items-center">
                                <span>${item}</span>
                                <button class="remove-item-btn text-red-500 hover:text-red-700 font-bold" data-category="${categoryName}" data-item="${item}" data-list-type="items">&times;</button>
                            </li>`).join('')}
                    </ul>
                    <div class="flex gap-4">
                        <input type="text" class="new-item-input flex-grow w-full px-4 py-2 text-slate-900 bg-white border border-slate-300 rounded-lg" placeholder="New Item Name">
                        <button class="add-item-btn px-5 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700" data-category="${categoryName}" data-list-type="items">Add Item</button>
                    </div>`;
            }

            // Consumables Section
            contentHTML += `<hr class="my-6 border-t-2 border-slate-300">`;
            contentHTML += `<h3 class="text-xl font-semibold mb-4 text-slate-600">Consumables & Parts (Private)</h3>`;
            contentHTML += `<div class="overflow-x-auto"><table class="w-full text-sm text-left mb-4">
                <thead class="bg-slate-100"><tr>
                    <th class="p-2">Name</th><th class="p-2">Qty</th><th class="p-2">Model #</th><th class="p-2">For Machine</th><th class="p-2">Price</th><th class="p-2"></th>
                </tr></thead><tbody>`;
            
            (categoryData.consumables || []).forEach((item, index) => {
                contentHTML += `<tr>
                    <td class="border-b p-2">${item.name}</td><td class="border-b p-2">${item.quantity}</td>
                    <td class="border-b p-2">${item.modelNumber}</td><td class="border-b p-2">${item.machine}</td>
                    <td class="border-b p-2">$${item.price}</td>
                    <td class="border-b p-2 text-right"><button class="remove-consumable-btn text-red-500 font-bold" data-category="${categoryName}" data-index="${index}">&times;</button></td>
                </tr>`;
            });

            contentHTML += `</tbody></table></div>`;
            
            // Add New Consumable Form
            const allMachines = getAllMachines();
            contentHTML += `<div class="add-consumable-form space-y-2 mt-4 p-4 border rounded-lg bg-slate-50" data-category="${categoryName}">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                    <input type="text" placeholder="Name" class="consumable-name rounded-md border-slate-300">
                    <input type="number" placeholder="Quantity" class="consumable-quantity rounded-md border-slate-300">
                    <input type="text" placeholder="Model #" class="consumable-model rounded-md border-slate-300">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                    <select class="consumable-machine rounded-md border-slate-300">
                        <option value="General">General Use</option>
                        ${allMachines.map(m => `<option value="${m}">${m}</option>`).join('')}
                    </select>
                    <input type="number" step="0.01" placeholder="Price" class="consumable-price rounded-md border-slate-300">
                    <button class="add-consumable-btn bg-green-600 text-white rounded-md p-2">Add Consumable</button>
                </div>
            </div>`;

            div.innerHTML = contentHTML;
            return div;
        }

        document.getElementById('add-category-btn').addEventListener('click', () => {
             const newCategoryName = document.getElementById('new-category-name').value.trim();
            if (newCategoryName && !inventoryData[newCategoryName]) {
                inventoryData[newCategoryName] = { items: [] };
                document.getElementById('new-category-name').value = '';
                renderInventory();
            }
        });

        document.getElementById('inventory-container').addEventListener('click', e => {
            const target = e.target;
            
            // Refactored logic to be more robust
            if (target.classList.contains('add-consumable-btn')) {
                const form = target.closest('.add-consumable-form');
                const category = form.dataset.category;
                const newConsumable = {
                    name: form.querySelector('.consumable-name').value,
                    quantity: form.querySelector('.consumable-quantity').value,
                    modelNumber: form.querySelector('.consumable-model').value,
                    machine: form.querySelector('.consumable-machine').value,
                    price: form.querySelector('.consumable-price').value,
                };
                if (!newConsumable.name) {
                    alert("Consumable name cannot be empty.");
                    return;
                }
                if (!inventoryData[category].consumables) inventoryData[category].consumables = [];
                inventoryData[category].consumables.push(newConsumable);
                renderInventory();
            } else if (target.classList.contains('remove-consumable-btn')) {
                const category = target.dataset.category;
                const index = parseInt(target.dataset.index);
                if (category && !isNaN(index)) {
                    inventoryData[category].consumables.splice(index, 1);
                    renderInventory();
                }
            } else if (target.classList.contains('add-item-btn')) {
                const category = target.dataset.category;
                const listType = target.dataset.listType;
                const input = target.previousElementSibling;
                const newItem = input.value.trim();
                if (newItem && category && listType) {
                    if (!inventoryData[category][listType]) inventoryData[category][listType] = [];
                    inventoryData[category][listType].push(newItem);
                    input.value = '';
                    renderInventory();
                }
            } else if (target.classList.contains('remove-item-btn')) {
                const category = target.dataset.category;
                const listType = target.dataset.listType;
                const itemToRemove = target.dataset.item;
                if (category && itemToRemove && listType) {
                    inventoryData[category][listType] = inventoryData[category][listType].filter(item => item !== itemToRemove);
                    renderInventory();
                }
            } else if (target.classList.contains('remove-category-btn')) {
                const category = target.dataset.category;
                if (category) {
                    delete inventoryData[category];
                    renderInventory();
                }
            }
        });
        
        document.getElementById('print-consumables-btn').addEventListener('click', () => {
            const printableArea = document.getElementById('printable-area');
            let printHTML = `<h1>Area 59 Consumables Inventory</h1><p>Date: ${new Date().toLocaleDateString()}</p>`;
            for (const category in inventoryData) {
                const consumables = inventoryData[category].consumables;
                if (consumables && consumables.length > 0) {
                    printHTML += `<h2>${category}</h2>`;
                    printHTML += `<table><thead><tr><th>Name</th><th>Qty</th><th>Model #</th><th>For Machine</th><th>Price</th></tr></thead><tbody>`;
                    consumables.forEach(item => {
                        printHTML += `<tr>
                            <td>${item.name || ''}</td><td>${item.quantity || ''}</td><td>${item.modelNumber || ''}</td>
                            <td>${item.machine || ''}</td><td>$${item.price || '0.00'}</td>
                        </tr>`;
                    });
                    printHTML += `</tbody></table>`;
                }
            }
            printableArea.innerHTML = printHTML;
            window.print();
        });

        document.getElementById('save-inventory-btn').addEventListener('click', async () => {
            const saveBtn = document.getElementById('save-inventory-btn');
            const saveStatus = document.getElementById('save-status');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            saveStatus.textContent = '';
            
            try {
                await setDoc(inventoryDocRef, { data: inventoryData });
                saveStatus.textContent = 'Inventory saved successfully!';
            } catch (e) {
                console.error("Error saving inventory:", e);
                saveStatus.textContent = 'Error saving. Check console.';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save to Database';
                setTimeout(() => saveStatus.textContent = '', 4000);
            }
        });

    </script>
</body>
</html>
