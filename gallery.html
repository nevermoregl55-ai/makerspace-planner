<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Project Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .project-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .project-card img {
            height: 250px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div class="container mx-auto max-w-7xl p-4 sm:p-6 md:p-8">
         <header class="text-center mb-8">
            <a href="index.html"><img src="Area_59_Logo_Color_3x1.png" alt="Area 59 Logo" class="mx-auto h-20 mb-4"></a>
            <h1 class="text-4xl font-bold text-slate-900">Project Gallery</h1>
            <p class="text-slate-600 mt-2">Browse projects made by members at Area 59. Click any project to see the details and machine settings.</p>
        </header>

        <div id="gallery-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Projects will be loaded here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.appspot.com",
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };
        
        async function loadProjects() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '<p class="col-span-full text-center">Loading projects...</p>';

            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const querySnapshot = await getDocs(collection(db, "projects"));
                
                container.innerHTML = ''; // Clear loading message
                if (querySnapshot.empty) {
                    container.innerHTML = '<p class="col-span-full text-center">No projects have been approved for the gallery yet.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const project = { id: doc.id, ...doc.data() };
                    const card = document.createElement('a');
                    card.href = `project_details.html?id=${project.id}`;
                    card.className = 'project-card rounded-lg shadow-lg overflow-hidden flex flex-col';
                    card.innerHTML = `
                        <img src="${project.imageUrls?.[0] || 'https://placehold.co/600x400/e2e8f0/475569?text=No+Image'}" alt="${project.name}">
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold">${project.name}</h3>
                            <p class="text-sm text-slate-500 mb-2">Type: ${project.type}</p>
                            <p class="text-slate-600 flex-grow">${project.description.substring(0, 100)}...</p>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Error loading projects: ", error);
                container.innerHTML = '<p class="col-span-full text-center text-red-500">Could not load projects. Please try again later.</p>';
            }
        }

        loadProjects();
    </script>
</body>
</html>
