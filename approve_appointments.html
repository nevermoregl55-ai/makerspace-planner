<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 59 - Approve Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         body {
            background-image: url('GCC-Sunset-7.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .login-panel, .content-panel {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        #main-content { display: none; }
    </style>
</head>
<body class="text-slate-800">
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 rounded-2xl shadow-lg login-panel">
             <h1 class="text-2xl font-bold text-slate-900 text-center">Admin Access</h1>
            <form id="login-form" class="space-y-4">
                <input type="password" id="password-input" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border-slate-300">
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Unlock</button>
            </form>
             <p id="login-error" class="text-red-500 text-sm text-center hidden">Incorrect password.</p>
             <div class="text-center">
                <a href="admin.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mx-auto max-w-5xl p-4 sm:p-6 md:p-8">
         <header class="text-center mb-8 p-6 rounded-xl content-panel shadow-md">
            <h1 class="text-4xl font-bold text-slate-900">Approve Appointments</h1>
            <p class="text-slate-600 mt-2">Review pending appointment requests for members and non-members.</p>
        </header>

        <div id="appointments-container" class="space-y-4">
            <p>Loading pending appointments...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA30A5Qh43IVxy0ZJnVTW9rtvYZG7Cp8-s",
            authDomain: "area-59-makerspace.firebaseapp.com",
            projectId: "area-59-makerspace",
            storageBucket: "area-59-makerspace.appspot.com",
            messagingSenderId: "721728366959",
            appId: "1:721728366959:web:8a6513baa852e5699b609a",
            measurementId: "G-8RFF3XJWFL"
        };

        let db;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (document.getElementById('password-input').value === "Pronghorn@59") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                await initializeFirebase();
                loadPendingAppointments();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        });

        async function initializeFirebase() {
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
            } catch (e) { console.error("Firebase Error", e); }
        }

        async function loadPendingAppointments() {
            const container = document.getElementById('appointments-container');
            container.innerHTML = '';
            try {
                const querySnapshot = await getDocs(collection(db, "pending_appointments"));
                if (querySnapshot.empty) {
                    container.innerHTML = '<p class="text-center font-medium p-8 bg-white/80 rounded-lg shadow">No pending appointments to review.</p>';
                    return;
                }
                querySnapshot.forEach(doc => {
                    const appt = { id: doc.id, ...doc.data() };
                    const card = createAppointmentCard(appt);
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading appointments:", e);
                container.innerHTML = '<p class="text-center text-red-500 p-8">Error loading appointments.</p>';
            }
        }

        function createAppointmentCard(appt) {
            const div = document.createElement('div');
            div.className = 'content-panel p-4 rounded-lg shadow-md flex flex-wrap justify-between items-center gap-4';
            div.innerHTML = `
                <div>
                    <p class="font-bold text-lg">${appt.machine} <span class="text-sm font-normal text-slate-500">${appt.isMember ? '(Member)' : '(Non-Member)'}</span></p>
                    <p><span class="font-semibold">Name:</span> ${appt.name}</p>
                    <p><span class="font-semibold">Email:</span> ${appt.email}</p>
                    <p><span class="font-semibold">Date:</span> ${new Date(appt.date + 'T00:00:00').toLocaleDateString()}</p>
                    <p><span class="font-semibold">Time:</span> ${appt.startTime} - ${appt.endTime}</p>
                </div>
                <div class="flex gap-2">
                    <button data-id="${appt.id}" class="approve-btn px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Approve</button>
                    <button data-id="${appt.id}" class="deny-btn px-4 py-2 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700">Deny</button>
                </div>
            `;
            return div;
        }

        document.getElementById('appointments-container').addEventListener('click', async (e) => {
            const button = e.target;
            const id = button.dataset.id;
            if (!id) return;

            button.disabled = true;
            button.textContent = '...';

            if (button.classList.contains('approve-btn')) {
                const pendingDocRef = doc(db, "pending_appointments", id);
                const querySnapshot = await getDocs(collection(db, "pending_appointments"));
                const pendingDoc = querySnapshot.docs.find(d => d.id === id);

                if (pendingDoc) {
                    const data = pendingDoc.data();
                    const publicDocRef = doc(db, "public_appointments", id);
                    await setDoc(publicDocRef, data);
                    await deleteDoc(pendingDocRef);
                    
                    const gCalLink = createGoogleCalendarLink(data);
                    window.open(gCalLink, '_blank');
                }
            } else if (button.classList.contains('deny-btn')) {
                await deleteDoc(doc(db, "pending_appointments", id));
            }
            loadPendingAppointments();
        });

        function createGoogleCalendarLink(data) {
            const start = `${data.date.replace(/-/g, '')}T${data.startTime.replace(/:/g, '')}00`;
            const end = `${data.date.replace(/-/g, '')}T${data.endTime.replace(/:/g, '')}00`;
            const text = encodeURIComponent(`Appointment: ${data.name} - ${data.machine}`);
            const details = encodeURIComponent(`User: ${data.name}\nEmail: ${data.email}\nMachine: ${data.machine}`);
            const guest = encodeURIComponent(data.email);
            return `https://www.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${start}/${end}&details=${details}&add=${guest}`;
        }
    </script>
</body>
</html>
